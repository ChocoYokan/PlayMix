<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://www.youtube.com; frame-src https://www.youtube.com; child-src 'none'; object-src 'none'; connect-src http://127.0.0.1:8000/; img-src *">
    <link href="./output.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Play Mix</title>
</head>

<body class="bg-base text-text">
    <!-- メイン部分 -->
    <!-- ホーム画面 -->
    <div id="main-home" class="main-content ml-40 mb-[270px]">
        <div class="fixed top-0 left-0 right-0 ml-40 h-20 bg-base">
            <div class="flex justify-between p-4">
                <div></div>
                <div class="flex text-5xl font-extralight">
                    <img src="../static/home.svg" class="h-full mr-2">
                    <p>Home</p>
                </div>
                <div></div>
            </div>
        </div>
        <div id="playlists" class="mt-20 p-10">
        </div>
    </div>
    <!-- 検索画面 -->
    <div id="main-search" class="main-content  ml-40 mb-[270px]">
        <div class="fixed top-0 left-0 right-0 ml-40 h-20 bg-base">
            <div class="flex justify-between p-4">
                <div></div>
                <div class="flex w-3/5 h-10 m-4 overflow-hidden rounded-xl outline outline-2 text-sub2">
                    <input id="search_text" value="" type="text" placeholder="  Search" class="w-5/6 rounded-l-xl bg-sub4">
                    <button class="w-1/6" id="search"><img src="../static/search.svg" class="h-8 ml-auto mr-auto" alt=""></button>
                </div>
                <div></div>
            </div>
        </div>
        <div id="search_result" class="mt-20 mb-20 p-10">
        </div>
    </div>

    <!-- 左タブ部分 -->
    <div class="fixed top-0 bottom-0 left-0 bg-sub1 w-40 mb-[270px] p-4">
        <ul>
            <li><button id="btn-home"
                    class="block transition ease-in-out py-1 my-3 w-full text-xl text-center font-thin rounded-lg hover:bg-sub3">
                    Home
                </button>
            </li>
            <li><button id="btn-search"
                    class="block transition ease-in-out py-1 my-3 w-full text-xl text-center font-thin rounded-lg hover:bg-sub3">
                    Search
                </button>
            </li>
            <li>
                <p>Playlist</p>
                <button
                    id="addPlaylist"
                    class="block transition ease-in-out py-1 my-3 w-full text-xl text-center font-thin rounded-lg hover:bg-sub3">
                    <div class="flex items-center text-center">
                        <img src="../static/add.svg" class="h-8 mx-2">
                        <p class="text-sm">新しく追加</p>
                    </div>
                </button>
            </li>
        </ul>
    </div>

    <!-- 下の再生部分  -->
    <div class="fixed bottom-0 left-0 right-0 ml-[480px] h-[270px] p-5 bg-sub2">
        <div class="flex flex-col h-full justify-around">
            <div class="text-center">
                <p id="music-title" class="text-3xl">曲名</p>
                <p id="music-singer" class="text-xl">歌手</p>
            </div>
            <div class="flex items-center justify-center">
                <div class="h-8 mr-8">
                    <button id="btn-back"><img src="../static/skip-back.svg" class="h-8"></button>
                </div>
                <div>
                    <button id="btn-play"><img src="../static/play.svg" id="img-play" class="h-8"></button>
                </div>
                <div class="ml-8">
                    <button id="btn-forward"><img src="../static/skip-forward.svg" class="h-8"></button>
                </div>
            </div>
            <div class="flex items-center justify-center">
                <p id="time" class="mr-2 w-32 text-right">0:00</p>
                <input type="range" min="0" max="100" value="0" id="slider" class="w-full">
                <p id="duration" class="ml-2 w-32">0:00</p>
            </div>
            <div class="flex items-center justify-center">
                <img src="../static/vol-min.svg" alt="" class="ml-2 h-6">
                <input type="range" min="0" max="100" class="w-1/3">
                <img src="../static/vol-max.svg" alt="" class="ml-2 h-6">
            </div>
        </div>
    </div>

    <!-- 再生部分 -->
    <div class="fixed bottom-0 left-0 bg-white w-[480px] h-[270px]">
        <div id="player" class="w-full h-full"></div>
    </div>

    <!-- プレイリストモーダル-->
    <div class="overlay hidden"></div>
    <div id="playlistModal" class="modal hidden">
        <button class="close-modal">&times;</button>
        <div>
            <form id="addPlaylistForm" name="addPlaylist">
                <p>プレイリストを作成</p>
                <label for="name" class="text-left">Name</label>
                <input type="text" name="name" class="w-full h-10 mb-4 text-sub3" required>
                <button type="submit" class="rounded bg-green-400">作成</button>
            </form>
        </div>
    </div>

    <!-- コンテンツ追加モーダル -->
    <div id="ContentModal" class="modal hidden">
        <button class="close-modal">&times;</button>
        <div>
            <form id="addContentForm" name="addContent">
                <p>プレイリストを選択</p>
                <div class="flex justify-center">
                    <div id="contentFormBody">
                    </div>
                </div>
                <button type="submit" class="rounded bg-green-400">保存</button>
            </form>
        </div>
    </div>

</body>

</html>
