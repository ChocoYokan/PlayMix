<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; child-src 'none'; object-src 'none'">
    <link href="./output.css" rel="stylesheet" />
    <script src="./login.js" defer></script>
    <title>Login</title>
</head>

<body class="bg-base text-text">
    <div class="flex w-full h-full justify-center items-center">
        <div class="flex flex-col w-1/3">
            <form action="" id="loginForm" name="login">
                <h1 class="text-8xl self-center text-center font-semibold mb-16">PlayMix</h1>
                <label for="id" class="text-left">ID</label>
                <input type="text" name="id" class="w-full h-10 mb-4 text-sub3" required>
                <label for="password" class="text-left">Password</label>
                <input type="password" name="password" class="w-full h-10 mb-4 text-sub3" required>
                <input type="submit" value="Login" class="w-full h-16 bg-sub3 hover:bg-sub3/50">
            </form>
        </div>
</body>

</html>
