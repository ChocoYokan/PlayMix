<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<body>
    <h2>Login</h2>

    <input id="email" type="email" name="email" placeholder="email" value="admin@rr.ff">
    <input id="password" type="password" name="password" placeholder="password" value="admin">
    <div>
        <button id="submit" type="submit">Login</button>
    </div>

    <div id="result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        var user = {
            "refresh": null,
            "access": null
        }

        $(function() {

            $("#submit").on("click", function() {
                $.ajax({
                    url: "http://127.0.0.1:8000/api/v1/auth/jwt/create",
                    type: "POST",
                    data: {
                        "email": $("#email").val(),
                        "password": $("#password").val()
                    }
                })
                .done( (data) => {
                    user.refresh = data.refresh;
                    user.access = data.access;
                })
                .fail( (data) => {
                    $("#result").html("failed");
                    console.log(data);
                })
            })
        })
    </script>
</body>
</html>
